<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo192.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style3.css">
    <title>Tela de cadastro</title>
    
  
    </head>
<body>
    <img src="img/logo512.png" alt="">
       <div class="box">

        <form action="http://localhost/kleyton-acelera-saude_M2/backend/cadastro/conn_cadastro.php" method="post">
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text"name="nome" id="nome" class="inputUser"required>
                    <label for="nome"class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text"name="email" id="email" class="inputUser"required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="number"name="cpf" id="cpf" class="inputUser"required>
                    <label for="cpf"class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="number"name="telefone" id="telefone" class="inputUser"required>
                    <label for="telefone"class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="password" name="confirmacao_senha" id="confirmacao_senha" class="inputUser" required>
                    <label for="confirmacao_senha" class="labelInput">Confirmação da Senha</label>
                </div>
                <br><br>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="feminino"name="genero" value="feminino"required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino"name="genero" value="masculino"required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro"name="genero" value="outro"required>
                <label for="outro">Outro</label>
                <br><br>
                
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date"name="data_nascimento" id="data_nascimento">
                
                <br><br><br>
                <div class="inputbox">
                    <input type="text"name="cidade" id="cidade" class="inputUser"required>
                    <label for="cidade"class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text"name="estado" id="estado" class="inputUser"required>
                    <label for="estado"class="labelInput">Estado</label>
                </div>
                <br><br>
                    <div class="inputbox">
                        <input type="text"name="endereco" id="endereco" class="inputUser"required>
                        <label for="endereco"class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit"name="submit" id="submit">
                </div>
                
            </fieldset>
        </form>
    </div>


    
</body>
</html>
